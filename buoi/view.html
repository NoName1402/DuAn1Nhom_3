<body ng-app="appRoute">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#!/trang-chu">Trang chủ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main ng-view></main>
    <script src="./controller/viewController.js"></script>
    <script src="./controller/ADDController.js"></script>
    

    <script>
        let myApp = angular.module('appRoute',['ngRoute']);
        myApp.config(function ($routeProvider){
            $routeProvider
            .when(
                '/trang-chu',
                {
                    templateUrl: 'views/book.html',
                    controller: viewController
                }
            )
            .when(
                '/add',
                {
                    templateUrl: 'views/ADD.html',
                    controller: ADDController
                }
            )
            
            .otherwise(
              {
                redirectTo: '/trang-chu'
              }
            )
        })

        
    </script>

</body>
